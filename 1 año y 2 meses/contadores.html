<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de AyM</title>
  <link rel="icon" type="image/png" href="img/palmer.png">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background-color: #ffeef2;
      display: flex;
      flex-direction: column;
    }

    @keyframes pulso {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.01);
      }
    }

    .contador-box-morado {
      display: inline-block;
      padding: 10px 25px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #d8aaff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: pulso 2s infinite;
      transition: transform 0.2s ease-in-out;
    }

    .contador-box-naranja {
      display: inline-block;
      padding: 10px 25px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd6a1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: pulso 2s infinite;
      transition: transform 0.2s ease-in-out;
    }

    .section {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      text-align: left;
      background-size: cover;
      background-position: center;
      padding-left: 5vw;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    .content h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-family: 'Baloo 2', cursive;
    }

    .linea-divisoria {
      height: 15px;
      background: linear-gradient(to right, orange, purple);
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.2);
    }

    .arriba {
      background-image: url('img/2024-12-27_23.26.15.png');
    }

    .abajo {
      background-image: url('img/2025-06-26_20.42.55.png');
    }
  </style>
</head>
<body>

  <div class="section arriba">
    <div class="overlay"></div>
    <div class="content" style="color: #8735b0;">
      <h2>Tiempo desde que nos conocimos 游눞</h2>
      <div class="contador-box-morado" id="contadorConocidos">Cargando...</div>
    </div>
  </div>

  <div class="linea-divisoria"></div>

    </div>
  </div>

</body>
</html>
